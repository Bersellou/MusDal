<mat-toolbar id="mainToolbar" color="primary">
  <mat-icon
    (click)="onToolbarMenuToggle()"
    id="toolbarMenu">subject</mat-icon>
  Arab International Lease
  <span class="toolbar-spacer"></span>
  
</mat-toolbar>

<mat-sidenav-container
  id="sidenavContainer"
 fullscreen>
  <mat-sidenav
    mode="side"
    #sidenav
    id="sidenav"
    [class.menu-open]="isMenuOpen"
    [class.menu-close]="!isMenuOpen"
    opened>
    
    <mat-list id="menus">
      <mat-card>
        <mat-card-header>
          <div 
            mat-card-avatar 
            class="avatar"></div>

          <mat-card-title>John Doe</mat-card-title>
          <mat-card-subtitle>Internal</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <mat-list-item>
        <button routerLink="/employes" 
        class="menu-item"
          mat-flat-button>
          <mat-icon>person</mat-icon>
        Employ√©</button>
      </mat-list-item>

      <mat-list-item>
          <button routerLink="/emplois" 
          class="menu-item"
            mat-flat-button>
            <mat-icon>work</mat-icon>
          Emploi</button>
        </mat-list-item>

        

    </mat-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <router-outlet></router-outlet>

</mat-sidenav-content>
 
</mat-sidenav-container>
